<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System Simulation</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: black;
        color: white;
        overflow: hidden;
      }

      #solarCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      }

      #control-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 12px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 4px;
      }

      .control-group input[type="range"] {
        width: 100%;
      }

      #toggle-animation {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #00bcd4;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      #toggle-animation:hover {
        background-color: #0097a7;
      }
    </style>
  </head>
  <body>
    <canvas id="solarCanvas"></canvas>

    <div id="control-panel">
      <h3>Planet Speed Controls</h3>
      <div class="control-group">
        <label for="mercury-speed">Mercury</label>
        <input
          type="range"
          id="mercury-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="venus-speed">Venus</label>
        <input
          type="range"
          id="venus-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="earth-speed">Earth</label>
        <input
          type="range"
          id="earth-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="mars-speed">Mars</label>
        <input
          type="range"
          id="mars-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="jupiter-speed">Jupiter</label>
        <input
          type="range"
          id="jupiter-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="saturn-speed">Saturn</label>
        <input
          type="range"
          id="saturn-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="uranus-speed">Uranus</label>
        <input
          type="range"
          id="uranus-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <div class="control-group">
        <label for="neptune-speed">Neptune</label>
        <input
          type="range"
          id="neptune-speed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
      </div>
      <button id="toggle-animation">Pause</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
